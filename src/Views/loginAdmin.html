<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login-style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="d-flex justify-content-md-center">
        <img id="Logo-Hemoce" src="https://www.hemoce.ce.gov.br/wp-content/uploads/sites/105/2021/02/logo-site.png">
    </div>
    <div class="row align-items-center">
        <div weight="100">

        </div>
        <div class="col-8 col-md-3 col-xs-8 mx-auto l-form">
            <form>
                <img class="row mx-auto" src="img/Logo-UFCA.png" width="220">
                <div class="form-group">
                    <input type="text" name="email" placeholder="E-mail" class="form-control i-form">
                </div>
                <div>
                    
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Senha" class="form-control i-form">
                </div>
                <div class="d-flex justify-content-md-center">
                    <button type="button" class="btn btn-dark btn-md btn-block form-control j-form">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
